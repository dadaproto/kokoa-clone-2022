<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:48</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <div>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">World Best Frog</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, February 1, 2022</div>

      <div class="message-row message-row--friend">
        <img src="https://i.imgur.com/segHJlQ.jpeg" />
        <div class="messge-row__content">
          <span class="message__author">World Best Frog</span>
          <div class="message__info">
            <span class="message__bubble">
              <img
                src="
                https://i.imgur.com/shp7g0cb.jpg"
              />
              PEPPERONI PIZZA</span
            >
            <span class="message__time">19:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is Too Big ðŸ˜¿</span>
    </div>
    <div id="only-portrait">
      <h1>Only Works On Portrait Mode</h1>
      <i class="fas fa-mobile-alt"></i>
      <span>Please rotate your phone ;)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
